{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}Logout | IOTA{% endblock %}

{% block iota_content %}

<section class="iota-page-shell">
  <div class="container d-flex justify-content-center">
    <div class="iota-seamless-panel">

      <!-- Top image (inside the same panel) -->
      <div class="iota-seamless-top"
           style="background-image: url('{% static "images/iota-background-3.png" %}');">
        <div class="iota-seamless-overlay"></div>
        <div class="iota-seamless-title">Secure Session</div>
      </div>

      <!-- Body -->
      <div class="iota-seamless-body text-center">
        <h1 class="iota-auth-title mb-2">{% trans "Logout" %}</h1>
        <p class="iota-auth-subtitle mb-4">
          {% trans "Are you sure you want to log out?" %}
        </p>

        <form method="POST" action="{% url 'account_logout' %}">
          {% csrf_token %}

          <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
            <button type="submit" class="btn iota-btn px-4 py-2">
              <i class="fa-solid fa-right-from-bracket me-2"></i> {% trans "Confirm Logout" %}
            </button>

            <a href="{% url 'home' %}" class="btn iota-btn iota-btn--ghost px-4 py-2">
              {% trans "Cancel" %}
            </a>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>

{% endblock %}
