{% extends "base.html" %}
{% load i18n %}

{% block title %}Reset Password | IOTA{% endblock %}

{% block iota_content %}

<div class="text-center mb-4">
    <h1 class="iota-header">Reset Your Password</h1>
    <p class="text-light">Enter your email and we'll send instructions.</p>
</div>

<form method="POST" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-3">
        <label class="form-label text-light">Email</label>
        <input type="email" name="{{ form.email.name }}" class="form-control iota-input"
               value="{{ form.email.value|default:'' }}">
    </div>

    <button type="submit" class="iota-btn w-100 py-2 mt-3">
        <i class="fa-solid fa-envelope me-2"></i> Send Reset Link
    </button>

    <div class="text-center mt-3">
        <a href="{% url 'account_login' %}" class="text-light">Back to Login</a>
    </div>

</form>

{% endblock %}
