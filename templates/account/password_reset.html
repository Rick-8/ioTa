{% extends "base.html" %}
{% load i18n %}

{% block title %}Reset Password | IOTA{% endblock %}

{% block iota_content %}
<section class="iota-auth iota-auth--tight">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5">

        <div class="iota-auth-card">
          <div class="text-center mb-4">
            <h1 class="iota-auth-title">Reset Your Password</h1>
            <p class="iota-auth-subtitle">Enter your email and we'll send instructions.</p>
          </div>

          <form method="POST" action="{% url 'account_reset_password' %}" class="iota-auth-form">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-3">
              <label class="form-label iota-label">Email</label>
              <input
                type="email"
                name="{{ form.email.name }}"
                class="form-control iota-input"
                value="{{ form.email.value|default:'' }}"
                autocomplete="email"
                required
              >
            </div>

            <button type="submit" class="btn iota-btn w-100 py-2 mt-2">
              <i class="fa-solid fa-envelope me-2"></i> Send Reset Link
            </button>

            <div class="text-center mt-4 iota-auth-footer">
              <a href="{% url 'account_login' %}" class="iota-auth-link fw-bold">Back to Login</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
