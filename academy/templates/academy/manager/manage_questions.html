{% extends "base.html" %}
{% load static %}

{% block title %}Manage Questions{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="cozy-dark-glass p-5 rounded-4 shadow-lg">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-light mb-0">
                <i class="fa-solid fa-circle-question text-primary me-2"></i>
                Manage Questions
            </h2>

            <a href="{% url 'academy_manager_tools' %}" 
               class="btn btn-secondary btn-sm fw-bold">
                <i class="fa-solid fa-arrow-left me-2"></i> Back
            </a>
        </div>

        <div class="list-group">
            {% for q in questions %}
            <div class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center">

                <div>
                    <strong>Q{{ q.id }}:</strong> {{ q.text }}
                </div>

                <a href="{% url 'academy_edit_question' q.id %}" 
                   class="btn btn-warning btn-sm fw-bold">
                    <i class="fa-solid fa-pen-to-square"></i> Edit
                </a>

            </div>
            {% empty %}
            <p class="text-light text-center">No questions found.</p>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
