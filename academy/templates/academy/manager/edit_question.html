{% extends "base.html" %}
{% load static %}

{% block title %}Edit Question{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="cozy-dark-glass p-5 rounded-4 shadow-lg">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-light mb-0">
                <i class="fa-solid fa-circle-question me-2 text-warning"></i>
                Edit Question
            </h2>

            <a href="{% url 'academy_manage_courses' %}" class="btn btn-outline-light btn-sm">
                <i class="fa-solid fa-arrow-left me-1"></i> Back
            </a>
        </div>

        <!-- Question Text -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="text-light fw-bold">Question Text</label>
                <textarea name="text" class="form-control bg-dark text-light border-secondary"
                          rows="3">{{ question.text }}</textarea>
            </div>

            <button class="btn btn-warning fw-bold mb-4">
                <i class="fa-solid fa-pen-to-square me-2"></i> Update Question
            </button>
        </form>

        <hr class="border-secondary my-4">

        <!-- ANSWERS LIST -->
        <h4 class="text-info mb-3"><i class="fa-solid fa-list me-2"></i> Answers</h4>

        {% for choice in choices %}
        <div class="cozy-dark-glass rounded-3 p-3 mb-3">

            <form method="POST" action="{% url 'academy_update_choice' choice.id %}">
                {% csrf_token %}

                <div class="d-flex align-items-center gap-3">

                    <!-- Correct Checkbox -->
                    <input type="checkbox"
                           name="is_correct"
                           {% if choice.is_correct %}checked{% endif %}
                           class="form-check-input mt-0"
                           style="transform: scale(1.3);">

                    <!-- Answer Text -->
                    <input type="text"
                           name="text"
                           value="{{ choice.text }}"
                           class="form-control bg-dark text-light border-secondary">

                    <!-- Update Button -->
                    <button class="btn btn-warning fw-bold">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>

                    <!-- Delete Button (popover confirm) -->
                    <button type="button"
                        class="btn btn-danger fw-bold"
                        data-bs-toggle="popover"
                        data-bs-html="true"
                        title="Confirm Delete"
                        data-bs-content="
                            <div class='text-center'>
                                <p class='mb-2'>Delete this answer?</p>
                                <a href='{% url 'academy_delete_choice' choice.id %}'
                                   class='btn btn-danger btn-sm fw-bold w-100'>Delete</a>
                            </div>
                        ">
                        <i class="fa-solid fa-trash"></i>
                    </button>

                </div>
            </form>

        </div>
        {% endfor %}

        <hr class="border-secondary my-4">

        <!-- ADD NEW ANSWER -->
        <h4 class="text-success mb-3"><i class="fa-solid fa-plus me-2"></i> Add New Answer</h4>

        <form method="POST" action="{% url 'academy_add_choice' question.id %}">
            {% csrf_token %}

            <div class="cozy-dark-glass rounded-3 p-4">

                <div class="mb-3">
                    <label class="text-light fw-bold">Answer Text</label>
                    <input type="text" name="text"
                           class="form-control bg-dark text-light border-secondary"
                           required>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" name="is_correct" class="form-check-input" id="newCorrect">
                    <label class="form-check-label text-light" for="newCorrect">Correct Answer</label>
                </div>

                <button class="btn btn-success fw-bold w-100 py-2">
                    <i class="fa-solid fa-plus me-1"></i> Add Answer
                </button>

            </div>
        </form>

    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('[data-bs-toggle="popover"]').forEach(el => {
        new bootstrap.Popover(el, {
            trigger: "focus",
            placement: "left"
        });
    });
});
</script>
{% endblock %}
